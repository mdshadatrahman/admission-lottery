# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/logo.png"
  android: false
  ios: false
  remove_alpha_channel_ios: true
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/logo.png"
